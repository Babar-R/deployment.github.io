<Script>
 // Get the user input
let num1 = parseFloat(prompt("Enter the first number:"));
let num2 = parseFloat(prompt("Enter the second number:"));

// Divide the two numbers
let result = num1 / num2;

// Check if the result is finite or infinite
if (isFinite(result)) {
  document.write("The result is finite.");
} else {
  document.write("The result is infinite.");
}

</Script>
